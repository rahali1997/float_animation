<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float</title>
    <style>
        img {
            width: 350px;
            animation: float 6s infinite;
        }

        @keyframes float {

            0% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(100px);
            }

            100% {
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

    <img src="float.jpg" />

</body>

</html>
